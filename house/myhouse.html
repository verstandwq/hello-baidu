<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>紫薇花语</title>
    <link rel="stylesheet" href="myhouse.css">
</head>

<body>
    <div class="container">
        <!--山-->
        <div class="mountain">
            <div class="part-one"></div>
            <div class="part-two"></div>
            <div class="part-three"></div>
            <div class="part-four"></div>
        </div>
        <!--路-->
        <div class="load"></div>
        <!--石头-->
        <div class="stone"></div>
        <!-- 太阳 -->
        <div class="sun">
            <div class="sunshine"></div>
            <div class="center-sun"></div>
        </div>
        <!-- 云朵 -->
        <div class="cloud"></div>
        <!--房子-->
        <div class="house">
            <!-- 墙面 -->
            <div class="wall"></div>
            <!-- 房顶 -->
            <div class="roof"></div>
            <!-- 二楼 -->
            <div class="secondfloor">
                <!-- 窗户1 -->
                <div class="window w1">
                    <!-- 窗户帐篷 -->
                    <div class="window-tent"></div>
                    <!-- 窗体 -->
                    <div class="window-body"></div>
                </div>
                <!-- 窗户2 -->
                <div class="window w2">
                    <!-- 窗户帐篷 -->
                    <div class="window-tent"></div>
                    <!-- 窗体 -->
                    <div class="window-body"></div>
                </div>
                <!-- 窗户3 -->
                <div class="window w3">
                    <!-- 窗户帐篷 -->
                    <div class="window-tent"></div>
                    <!-- 窗体 -->
                    <div class="window-body"></div>
                </div>
                <!-- 窗户4 -->
                <div class="window w4">
                    <!-- 窗户帐篷 -->
                    <div class="window-tent"></div>
                    <!-- 窗体 -->
                    <div class="window-body"></div>
                </div>
            </div>
            <!-- 一楼 -->
            <div class="firstfloor">
                <!-- 窗户1 -->
                <div class="window f-w1">
                    <!-- 窗户帐篷 -->
                    <div class="window-tent"></div>
                    <!-- 窗体 -->
                    <div class="window-body"></div>
                </div>
                <!-- 窗户2 -->
                <div class="window f-w2">
                    <!-- 窗户帐篷 -->
                    <div class="window-tent"></div>
                    <!-- 窗体 -->
                    <div class="window-body"></div>
                </div>
                <!-- 门 -->
                <div class="door">
                    <!-- 门梁 -->
                    <div class="door-over">103</div>
                    <!-- 门主体 -->
                    <div class="door-body">
                        <div class="leftdoor"></div>
                        <div class="rightdoor"></div>
                    </div>
                </div>
                <!-- 窗户3 -->
                <div class="window f-w3">
                    <!-- 窗户帐篷 -->
                    <div class="window-tent"></div>
                    <!-- 窗体 -->
                    <div class="window-body"></div>
                </div>
            </div>
        </div>
        <!-- 树 -->
        <div class="trees">
            <div class="lefttree"> <span></span></div>
            <div class="lefttree" l2><span></span></div>
            <div class="righttree"><span></span></div>
            <div class="righttree" r2><span></span></div>
        </div>
        <!-- 第一辆汽车 -->
        <div class="car">
        <div class="car_body">
            <div class="car_top1"></div>
            <div class="car_top2"></div>
            <div class="car_win1"></div>
            <div class="car_win2"></div>
            <div class="car_bottom1"></div>
            <div class="car_bottom2"></div>
        </div>
        <div class="frontWheel"></div>
        <div class="endWheel"></div>
        <div class="exhaust"></div>
    </div>
        <!-- 第二辆汽车浅绿色 -->
        <div class="car2">
            <div class="car2_top"></div>
            <div class="car2_win"></div>
            <div class="car2_bottom">
                <div class="car2_light1"></div>
                <div class="car2_light2"></div>
                <div class="car2_light3"></div>
            </div>
            <div class="car2_frontWheel"></div>
            <div class="car2_endWheel"></div>
        </div>
    </div>
</body>

</html>
